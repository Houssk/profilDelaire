<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planification 2.5D</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/step.css">
    <link rel="stylesheet" href="../../css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet" media="screen">
    <link href="../../css/sweetalert.css" rel="stylesheet">
</head>
<body>
<div id = "header" class ="row">
    <div  class="col-md-12" >
        <div id = "barre"  class="col-md-col-md-12"></div>
    </div>
    <div class="container" style="margin-top: 5%;">
        <div class="process">
            <div class="process-row">
                <div class="process-step">
                    <button type="button" class="btn btn-success btn-circle" ><i class="fa fa-upload fa-3x"></i></button>
                    <p>Upload pictures</p>
                </div>
                <div class="process-step">
                    <button type="button" class="btn btn-primary btn-circle" disabled="disabled"><i class="fa fa-wrench fa-3x"></i></button>
                    <p>Calibrage Profil</p>
                </div>
                <div class="process-step">
                    <button type="button" class="btn btn-danger btn-circle" disabled="disabled"><i class="fa fa-pencil fa-3x"></i></button>
                    <p>Planification Profil</p>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-5 col-md-offset-1">
            <div id="scene" style="width: 800px"></div>
        </div>
        <div class="col-md-3 col-md-offset-1">
            <div >
                <div class="handle-box">
                    <img id="imageDistance" src="../../img/calibrageProfil/pointA.jpg" alt="" style="width: 490px;">
                    <div style="margin-top: 6px;">
                        <button id="deletePoint" type="button" class="btn btn-danger" disabled="disabled" onclick="deleteDelaire()"><i class="fa fa-trash fa-3x"></i></button>
                        <button id="validerPoint" type="button" class="btn btn-success" style="float: right;" disabled="disabled" onclick="validerDelaire()"><i class="fa fa-check fa-3x"></i></button>
                    </div>
                    <form id="myHandleForm" class="form-horizontal form-handle" data-toggle="validator" role="form" style="display: none">
                        <div class="form-group">
                            <input type="number" max="50" min ="5" step="0.001" id="valeurCalibre" name="valeurCalibre" type="text" placeholder="Valeur mesurÃ©e en mm" class="form-control input-md" required>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" for="send"></label>
                            <div class="col-md-4">
                                <button type="submit" id="send" name="send" class="btn btn-primary">Valider</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <nav id="nextLoad" aria-label="..." class=" col-md-6 col-md-offset-4 " style="display: none ; margin-top: -1%;">
        <ul class="pager">
            <!--<li class="previous"><a href="#"><span aria-hidden="true">&larr;</span> Older</a></li>-->
            <li  class="next"><a href="../planificationProfil/index.html">Suivant <span aria-hidden="true" >&rarr;</span></a></li>
        </ul>
    </nav>


    <script type="text/javascript" src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src ="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src ="https://cdnjs.cloudflare.com/ajax/libs/dropzone/4.3.0/min/dropzone.min.js"></script>
    <script type="text/javascript" src ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.5/validator.min.js"></script>
    <script type="text/javascript" src ="../../build/three.min.js"></script>
    <script type="text/javascript" src ="../../build/OrbitControls.js"></script>
    <script type="text/javascript" src ="../../build/CombinedCamera.js"></script>
    <script type="text/javascript" src ="../../class/utils.js"></script>
    <script type="text/javascript" src ="../../class/setImage.js"></script>
    <script type="text/javascript" src ="app.js"></script>
    <script>

    </script>
</body>
</html>
